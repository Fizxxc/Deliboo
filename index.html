<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DéliBo Store - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>DéliBo Store</h2>
        <div id="login-form">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Belum punya akun? <a href="#" onclick="toggleForm()">Register</a></p>
        </div>
        
        <div id="register-form" style="display: none;">
            <h3>Register</h3>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p>Sudah punya akun? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; <a href="https://sociabuzz.com/kokocixxberbagi" target="_blank"> Privacy & Policy</a>. Semua Hak Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
